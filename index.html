<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Crud</a>
        </div>
      </nav>

      <div class="container mt-4">
          <div class = "row">
              <div class = "col-md-5">
                  <div class = "card">
                      <div class = "card-header">
                          <h2>Agregar nuevo usuario</h2>
                      </div>
                      <div class = "card-body">
                          <form>
                              <div class = "form-group">
                                  <input type="text" id="nombre" class="form-control" placeholder="Ingresar Nombre">
                              </div>
                              <div class = "form-group">
                                  <input id="apellido" class="form-control" placeholder="Ingresar Apellido">
                              </div>
                              <div class = "form-group">
                                  <input type="text" id="numero" class="form-control" placeholder="Ingresar Numero de telefono">
                              </div>

                              <button type="submit" class ="btn btn-primary">Agregar</button>
                              
                          </form>
                      </div>
                  </div>
              </div>
              <div class = "col-md-6">
                <table class="table">
                    <thead class="thead-fark bg-light">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Numero de telefono</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Raul</td>
                        <td>Trejo</td>
                        <td>@84412365498</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
          </div>


      </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
